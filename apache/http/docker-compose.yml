version: '3.7'
# NB det er kun src/index.html filen, der kan vises da php-fpm ikke er implementeret
services:
  apache:
    image: httpd:bbr
    container_name: sf4apache
    ports:
      - "80:80"
    volumes:
      - ../../web/:/var/www/html/
      - ./default.conf:/usr/local/apache2/conf/extra/httpd-vhosts.conf

    networks:
      - default

  php:
    image: php_fpm:bbr
    container_name: sf4php
    volumes:
      - ../../web/:/var/www/html/
    networks:
      - default

networks:
  default:
    external:
      name: humle_net
